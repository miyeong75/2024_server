<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Signup</title>
  <!-- CSS 스타일시트 연결: 외부 CSS 파일인 'style.css'를 현재 HTML 문서에 적용하기 위한 링크 -->
  <link rel="stylesheet" type="text/css" href="stylelogin.css">
  <!-- JavaScript 파일 연결 -->
  <script src="signup.js" defer></script>
  <script src="login.js" defer></script>
  <!--<script src="forgot_password.js" defer></script>-->
</head>
<body>
  <div class="login-wrap">
    <div class="login-html">
      <input id="tab-1" type="radio" name="tab" class="sign-in" checked>
      <label for="tab-1" class="tab">Sign In</label>
      <input id="tab-2" type="radio" name="tab" class="sign-up">
      <label for="tab-2" class="tab">Sign Up</label>
      <div class="login-form">
        <div class="sign-in-htm">
          <div class="logo-container">
            <img src="logo.png" alt="Logo" class="login-logo">
          </div>
          <form id="loginForm">
            <div class="group">
              <label for="login-username" class="label">Username</label>
              <input id="login-username" type="text" class="input" name="username">
            </div>
            <div class="group">
              <label for="login-password" class="label">Password</label>
              <input id="login-password" type="password" class="input" data-type="password" name="password">
            </div>
            <div class="group">
              <input type="submit" class="button" value="Sign In">
            </div>
            <div class="hr"></div>
            <!--<div class="foot-lnk">
              <a id="forgot-password-link" href="#">Forgot Password?</a>
            </div>-->
          </form>
        </div>
        <div class="sign-up-htm">
          <form id="signupForm">
            <div class="group">
              <label for="signup-user" class="label">Username</label>
              <input id="signup-user" type="text" class="input" name="username">
            </div>
            <div class="group">
              <label for="signup-pass" class="label">Password</label>
              <input id="signup-pass" type="password" class="input" data-type="password" name="password">
            </div>
            <div class="group">
              <label for="signup-repeat-pass" class="label">Repeat Password</label>
              <input id="signup-repeat-pass" type="password" class="input" data-type="password" name="repeat_password">
            </div>
            <div class="group">
              <label for="signup-email" class="label">Email Address</label>
              <input id="signup-email" type="text" class="input" name="email">
            </div>
            <div class="group">
              <input type="submit" class="button" value="Sign Up">
            </div>
            <div class="hr"></div>
          </form>
        </div>
      </div>
    </div>
  </div>
